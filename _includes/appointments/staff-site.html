<h3 class="subheader" style="text-align: left;"><strong>From the staff site</strong></h3>
{% for item in site.data.appointments-guide %}
  {% if item.section_id == "staff-site" %}
    <ul>
      {% for child in item.children %}
        <li class="article-list">
          <a class="side-child-link" href="{{ child.path }}">{{ child.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
