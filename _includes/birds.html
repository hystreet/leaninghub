{% for item in site.data.birds %}

    {% if item.children %}
      <li style="list-style: none;">
        {{ item.name }}
        <ul>
          {% for child in item.children %}
            <li style="list-style: none;">
              <a href="{{site.url}}/{{ child.path }}">{{ child.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </li>
    {% else %}
      <li style="list-style: none;">
        {{ item.name }}
      </li>
    {% endif %}
{% endfor %}
</div>
