---
layout: blog
section_id: blog
---

{{page.categories}}

<div class="full">
<h1>
  <a href='{{page.url}}'>{{ page.title }}</a>
</h1>
</div>
<div class='post'>
  <div class='info'>
    <p>
      By
      <span class='author'>{{ page.author }}</span>
    </p>
    |
    <span class='month'>{{ page.date | date: "%h" }}</span>
    <span class='date'>{{ page.date | date: "%d" }}</span>
  </div>
  <div class='content'>
    {{ content }}
  </div>
</div>

<a id='comments'></a
