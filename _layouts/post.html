---
layout: blog
section_id: blog
---
<div>

{{page.categories}}
<div class="topnav">
</div>
<div class="postcard mb-15">
  <div class="full text-center">
    <h1>{{ page.title }}</h1>
    <h3 class='subheader'style="padding-left: 20px; padding-right: 20px;">{{page.description}}</h3>
  </div>
  <div class='post'>
    {% if page.image != nil %}
    <img src="{{ page.image }}" alt="{{ page.alt }}">
    {% endif %}
    <div class='info'>
      <p><strong>
        By
        <span class='author'>{{ page.author }}</span>
        |
        <span class='month'>{{ page.date | date: "%h" }}</span>
        <span class='date'>{{ page.date | date: "%d" }}</span>
        </strong>
      </p>
      <p class='shortline'></p>
    </div>
    <div class='content'>
      {{ content }}
    </div>
  </div>
</div>

<a id='comments'></a>
