---
layout: default
---

{{ content }}

{% if paginator.total_pages > 1 %}
  <div class="pager">
    {% if paginator.next_page %}
      <a class="older" href="{{ paginator.next_page_path | replace: 'index.html', '' | prepend: site.baseurl }}"><strong>&laquo; Older Posts</strong></a>
    {% else %}
      <span class="older"><em>&laquo; Older Posts</em></span>
    {% endif %}
    {% if paginator.previous_page %}
      <a class="newer" href="{{ paginator.previous_page_path | replace: 'index.html', '' | prepend: site.baseurl }}"><strong>Newer posts &raquo;</strong></a>
    {% else %}
      <span class="newer"><em>Newer posts &raquo;</em></span>
    {% endif %}
  </div>
{% endif %}
