---
layout: default
---

{{ content }}

{% if paginator.total_pages > 1 %}
  <div class="pager">

    {% if paginator.previous_page %}
      <a class="newer" href="{{ paginator.previous_page_path | replace: 'index.html', '' | prepend: site.baseurl }}">Newer</a>
    {% endif %}

    {% if paginator.next_page %}
      <a class="older" href="{{ paginator.next_page_path | replace: 'index.html', '' | prepend: site.baseurl }}">Older</a>
    {% endif %}

  </div>
{% endif %}
